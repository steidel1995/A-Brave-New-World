 BM_HISTORY_TITLE:0 "Geschichtlicher Abriss"
 TURNOFCENTURY_NAME:0 "Jahrhundertwende"
 TURNOFCENTURY_DESC:0 "Es ist der Anfang des 20. Jahrhunderts und die Welt feiert alles. In den nationalen Angelegenheiten sind Großbritannien und Frankreich nach wie vor die dominierenden kaiserlichen Mächte. Die Vereinigten Staaten von Amerika feiern ihre Erfolge bei der Überwindung der europäischen Lebensqualität während Deutschland den militärische Siege über Frankreich feiert. In Russland beginnt ein rascher Fortschritt in der modernen Industrie. Die Welt ist voller Leben, aber die Spannungen wachsen schweigend hinter den Kulissen."
 FRA_TURNOFCENTURY_DESC:0 "Frankreich hatte in den letzten Jahrzehnten des 19. Jahrhunderts Probleme mit den Deutschen und in letzter Zeit hat es interne Probleme gegeben. Die Kriege mit Deutschland haben Frankreichs internationales Prestige beschädigt und der Kommunismus ist auf dem Vormarsch in der Nation, ein Höhepunkt, der 1871 mit der kurzlebigen Pariser Kommune erreicht wurde. Das französische Militär ist immer noch mächtig, ist aber nicht bereit, große militärische Mächte zu bekämpfen. Auch wenn es ein mächtige Nation ist, ist es in den Kolonien nur schwach vertreten. Es gibt viel zu tun, wenn Frankreich sein Imperium - und seine Leute - vor Drohungen bewahren will."
 USA_TURNOFCENTURY_DESC:0 "Die Vereinigten Staaten genießen ihre wachsende wirtschaftliche Macht und ihren Einfluss. Auch wenn ihr Militär nur klein im Vergleich zu anderen Nationen ist, ist sehr gut ausgebildet und außerordentlich gut bewaffnet. Die Nation hat sich auch aus fängen einer einst großen Landes im spanisch-amerikanischen Krieg befreit. Während die Vereinigten Staaten "fast interventionalistisch" mit fast jeder Nation außerhalb ihrer unmittelbaren Sorge bleiben, fängt sie an, eine aktivere Rolle in der lateinamerikanischen Politik zu übernehmen. Die Vereinigten Staaten haben viel Potenzial für jeden Weg, den die Menschen haben werden."
 ENG_TURNOFCENTURY_DESC:0 "Das Vereinigte Königreich bleibt stark und in Topform als die viktorianischen Ära zu Ende geht, als Ihre Majestät ihr dreiundsechzigste Jahr der Herrschaft des britischen Empire erreicht hat. Doch im Laufe der Zeit nimmt die öffentliche Unterstützung für das Imperium ab. Viele internationale Beobachter glauben, dass der Tod von Königin Victoria das Ende von Pax Britannia sein wird. Allerdings hat die Nation weiterhin Wohlstand und Wachstum Zuhause und in ihren Kolonien."
 GER_TURNOFCENTURY_DESC:0 "Das Deutsche Reich ist eines der jüngsten europäischen Nationen, nur etwas älter als die neue italienische Nation, die erst vor dreizehn Jahren entstand. Deutschland genießt eine Zeit des erhöhten wirtschaftlichen Potenzials, herausragenden militärischen Erfolg gegen ältere, etablierte Mächte (nämlich Frankreich) und beherbergt eine der effizientesten Volkswirtschaften Europas, die sich nicht auf ein Imperium verlassen. Allerdings kommt dieser letztere Teil mit Nachteilen, da Deutschland auf den Handel mehr als die meisten europäischen Nationen setzt, um seine Mittel zur Finanzierung dieser Wirtschaft zu erhalten. Wer soll die Zukunft Deutschlands diktieren - die anderen Europäer oder die Deutschen?"
 AHU_TURNOFCENTURY_DESC:0 "Das österreichisch-ungarische Reich ist ein Reich im Niedergang. Eine einst große Nation, die durch die Schwächung der Zentralregierung und das Alter des Kaisers Franz Joseph zerrissen wurde. Während der Kaiser die gespannte Vereinigung zwischen Österreich und Ungarn bewahren will, hat dies die ohnehin gebrochene Nation mehr beschädigt. Infolge des Aufstiegs einer neuen Ideologie behaupten Teile des Landes, ein einzigartiges Volk zu sein, um ihre Schicksale nicht von Österreichern zu bestimmen. Eine einzigartige, teilweise unabhängige Regierung existiert in Ungarn und verstärkt ihren Glauben. Ab sofort steht Österreich-Ungarn zwei Straßen gegenüber. Können harte Entscheidungen diese Nation zähmen oder wird sie vollständig auseinander brechen?"
 TUR_TURNOFCENTURY_DESC:0 "Das Osmanische Reich bröckelt. Ihr Prestige wurde durch die erfolgreichen Rebellionen in Griechenland (unterstützt durch das Vereinigte Königreich), Bulgarien, Serbien und Bosnien-Herznegovina (alle unterstützt von den Russen) zerstört. Während die Osmanen die Kontrolle über einige der Festland-Europa haben, sehen die Menschen unter ihrer Herrschaft nicht gut auf ihre Oberhäupter. Unruhen brauen sich im Norden zusammen und der Süden grenzt an feindliche westliche Regierungen. Italien und das Vereinigte Königreich haben Libyen und Ägypten angeeignet, was  im Vertrag von Berlin geregelt wurde. Rechtmäßig  hat das Land den Osmanen gehörte. Die Osmanen müssen ihr rechtmäßiges Land zurückfordern!"
 SOV_TURNOFCENTURY_DESC:0 "Europäische und amerikanische Nachrichtenagenturen haben das russische Zarenreich als rückständige Nation, aufgrund ihrer schlechten Infrastruktur, des deportierbaren Bildungssystems und mehr, beschrieben. Der herrschende Zar hat seinen Landsleuten versprochen, ihre Lebensweise wirtschaftlich und sozial zu verbessern. Die russische Regierung hat sich heimlich auf einen pan-slawischen Krieg vorbereitet. Ein einzigartiges Konzept, das verlangt, dass sich alle slawischen Völker unter einer Nation zu vereinen. Der Weg nach Russland ist schwierig, da nationale Meinungsverschiedenheit unter den gemeinen Leuten aufsteigt, und diejenigen, die diesen Glauben ausdrücken, haben entweder auf eine Demokratie hingewiesen oder eine neue Ideologie hervorgebracht Karl Marx nannte diese Kommunismus."
 OTHER_TURNOFCENTURY_DESC:0 "Während die kleineren Nationen gegen diese größeren, aggressiveren Kräfte kämpfen, werden sie nicht still sitzen bleiben, da ihre Grenzen und Geschichten ohne ihre Zustimmung geschrieben werden. Diese Nationen werden verschiedene Haltungen einnehmen und einige werden gezwungen sein, Nationen mit größerer Kraft zu konfrontieren, wenn sie überleben wollen. Ihre Schicksale, sind zu schmieden und sie müssen dies alleine bewältigen, auch wenn es bedeutet einen harten Preis zu bezahlen.
